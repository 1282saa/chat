<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE-NOMICS - AI 제목 생성 시스템</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>TITLE-NOMICS</h1>
            <p class="subtitle">서울경제신문 AI 기반 다목적 최적화 제목 생성 시스템</p>
        </header>

        <main>
            <section class="input-section">
                <h2>기사 원문 입력</h2>
                <textarea id="articleInput" placeholder="제목을 생성할 기사 원문을 입력하세요..." rows="15"></textarea>
                <div class="button-group">
                    <button id="generateBtn" class="primary-btn">제목 생성</button>
                    <button id="clearBtn" class="secondary-btn">초기화</button>
                </div>
            </section>

            <section id="loadingSection" class="loading-section" style="display: none;">
                <div class="loader"></div>
                <p>AI가 최적의 제목을 생성하고 있습니다...</p>
                <div class="progress-steps">
                    <div class="step" id="step1">1. 기사 분석 중...</div>
                    <div class="step" id="step2">2. 키워드 추출 중...</div>
                    <div class="step" id="step3">3. SEO 분석 중...</div>
                    <div class="step" id="step4">4. 제목 생성 중...</div>
                    <div class="step" id="step5">5. 품질 평가 중...</div>
                    <div class="step" id="step6">6. 최종 선정 중...</div>
                </div>
            </section>

            <section id="resultsSection" class="results-section" style="display: none;">
                <h2>생성된 제목</h2>
                
                <div class="title-category">
                    <h3>1. 저널리즘 충실형</h3>
                    <div id="journalism-titles" class="title-list"></div>
                </div>

                <div class="title-category">
                    <h3>2. 균형잡힌 후킹형</h3>
                    <div id="balanced-titles" class="title-list"></div>
                </div>

                <div class="title-category">
                    <h3>3. 클릭유도형</h3>
                    <div id="click-titles" class="title-list"></div>
                </div>

                <div class="title-category">
                    <h3>4. SEO/AEO 최적화형</h3>
                    <div id="seo-titles" class="title-list"></div>
                </div>

                <div class="title-category">
                    <h3>5. 소셜미디어 공유형</h3>
                    <div id="social-titles" class="title-list"></div>
                </div>

                <div class="final-recommendation">
                    <h3>최종 추천 제목</h3>
                    <div id="final-title" class="final-title-box"></div>
                </div>
            </section>

            <section id="errorSection" class="error-section" style="display: none;">
                <p class="error-message"></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 서울경제신문. TITLE-NOMICS AI 제목 생성 시스템</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
